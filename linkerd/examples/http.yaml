# A fairly minimal linkerd configuration.

# An example service discovery backend that uses the filesystem to resolve endpoints.
namers:
- kind: io.l5d.fs
  rootDir: linkerd/examples/io.l5d.fs

# A simple HTTP router that looks up host header values in io.l5d.fs.
routers:
- protocol: http
  label: netty3
  identifier: {kind: io.l5d.header}
  baseDtab: |
    /srv => /#/io.l5d.fs;
    /host => /srv;
    /http/* => /host;
  servers:
  - port: 4140
    ip: 0.0.0.0
    engine: {kind: netty3}
    addForwardedHeader:
      by: {kind: "ip:port"}
      for: {kind: "ip"}
  client:
    engine: {kind: netty3}

- protocol: http
  label: netty4
  identifier: {kind: io.l5d.header.token}
  baseDtab: |
    /srv => /#/io.l5d.fs;
    /host => /srv;
    /http => /host;
  servers:
  - port: 4141
    ip: 0.0.0.0
    engine: {kind: netty4}
    addForwardedHeader: {}
  client:
    engine: {kind: netty4}

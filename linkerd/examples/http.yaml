# HTTP protocol
namers:
- kind: io.l5d.fs
  rootDir: linkerd/examples/io.l5d.fs

routers:
- protocol: http
  httpAccessLog: logs/access.log
  label: netty3
  maxChunkKB: 16
  maxHeadersKB: 16
  maxInitialLineKB: 16
  maxRequestKB: 102400 # 100MB
  maxResponseKB: 102400 # 100MB
  compressionLevel: 9
  identifier: {kind: io.l5d.header}
  dtab: |
    /srv => /#/io.l5d.fs;
    /host => /srv;
    /http/* => /host;
  servers:
  - port: 4140
    ip: 0.0.0.0
    engine: {kind: netty3}
    addForwardedHeader:
      by: {kind: "ip:port"}
      for: {kind: "ip"}
  client:
    engine: {kind: netty3}

- protocol: http
  label: netty4
  identifier: {kind: io.l5d.header.token}
  dtab: |
    /srv => /#/io.l5d.fs;
    /host => /srv;
    /http => /host;
  servers:
  - port: 4141
    ip: 0.0.0.0
    engine: {kind: netty4}
    addForwardedHeader: {}
  client:
    engine: {kind: netty4}

# A fairly minimal linkerd configuration with istio exporting.
#
# To test with Istio, install per instructions in (../../istio/src/main/README.md)

admin:
  port: 9990

routers:
- protocol: http
  identifier:
    kind: io.l5d.k8s.istio
    apiserverHost: localhost
    discoveryHost: localhost
  interpreter:
    kind: io.l5d.k8s.istio
    experimental: true
    discoveryHost: localhost
    apiserverHost: localhost
  servers:
  - port: 4140
  client:
    requestAuthorizers:
    - kind: io.l5d.k8s.istio
      mixerHost: localhost

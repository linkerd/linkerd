#notest
admin:
  port: 9990

namers:
- kind: io.l5d.k8s
  experimental: true
  host: localhost
  port: 8001

routers:
- protocol: http
  label: outgoing
  baseDtab: |
    /http/1.1/GET => /#/io.l5d.k8s/default/http;
  interpreter:
    kind: default
    transformers:
    - kind: io.l5d.k8s.daemonset
      namespace: default
      service: l5d
      port: incoming
      hostNetwork: true
  servers:
  - port: 4140
    ip: 0.0.0.0

- protocol: http
  label: incoming
  dstPrefix: /
  identifier:
    kind: io.l5d.header
    header: l5d-dst-concrete
  interpreter:
    kind: default
    transformers:
    - kind: io.l5d.k8s.localnode
      hostNetwork: true
  servers:
  - port: 4141
    ip: 0.0.0.0

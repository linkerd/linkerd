# A config that demonstrates basic router options.
routers:
- protocol: http
  label: foobar
  dtab: |
    /svc/* => /$/inet/localhost/8080
  failFast: false
  timeoutMs: 1000
  bindingTimeoutMs: 1000
  bindingCache:
    paths: 100
    trees: 100
    bounds: 500
    clients: 500
  dstPrefix: /foobar
  servers:
  - port: 4140

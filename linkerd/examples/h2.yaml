# HTTP/2 protocol.
tracers: []

namers:
- kind: io.l5d.fs
  rootDir: linkerd/examples/io.l5d.fs

routers:
- protocol: h2
  experimental: true
  baseDtab: |
    /srv => /#/io.l5d.fs;
    /s/localhost:4142 => /$/inet/127.1/8888;
    /s => /srv;
  servers:
  - port: 4142
  identifier:
    kind: io.l5d.headerToken
    header: ":authority"

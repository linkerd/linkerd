# Do service discovery lookups against Curator.
namers:
namers:
- kind: io.l5d.curator
  experimental: true
  zkAddrs:
  - host: localhost
    port: 2181
  basePath: /curator

routers:
- protocol: http
  dtab: |
    /host => /#/io.l5d.curator;
    /http/1.1/* => /host;
  servers:
  - port: 4140
    ip: 0.0.0.0

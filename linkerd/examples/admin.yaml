# Simple config for testing admin parameters and relative paths.
# localhost:9990 and localhost:4140/foo/ should display the same page.
# when running namerd, localhost:9991 and localhost:4141/foo/ should display the same page.
# Note, to run namerd in parallel, use `./sbt namerd-examples/basic:run`.

admin:
  ip: 0.0.0.0
  port: 9990
  workerThreads: 3
  security:
    uiEnabled: true
    controlEnabled: false
    diagnosticsEnabled: false
    pathWhitelist:
    - "/admin/threads"
    pathBlacklist:
    - "/help"

telemetry:
- kind: io.l5d.recentRequests
  sampleRate: 1.0

routers:
- protocol: http
  label: linkerd-admin
  dtab: |
    /svc/* => /$/inet/127.1/9990;
  identifier:
    kind: io.l5d.path
    segments: 1
    consume: true
  servers:
  - port: 4140
    ip: 0.0.0.0
- protocol: http
  label: namerd-admin
  dtab: |
    /svc/* => /$/inet/127.1/9991;
  identifier:
    kind: io.l5d.path
    segments: 1
    consume: true
  servers:
  - port: 4141
    ip: 0.0.0.0
- protocol: http
  interpreter:
    kind: io.l5d.namerd
    dst: /$/inet/localhost/4100
    namespace: default
  servers:
  - port: 4142
    ip: 0.0.0.0

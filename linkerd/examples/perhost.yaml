namers:
- kind: io.l5d.fs
  rootDir: linkerd/examples/io.l5d.fs

routers:
- protocol: http
  label: outgoing
  interpreter:
    kind: default
    transformers:
    - kind: io.l5d.port
      port: 4141
  baseDtab: |
    /host => /#/io.l5d.fs;
    /http/1.1/* => /host;
  servers:
  - port: 4140
    ip: 0.0.0.0

- protocol: http
  label: incoming
  interpreter:
    kind: default
    transformers:
    - kind: io.l5d.localhost
  baseDtab: |
    /host => /#/io.l5d.fs;
    /http/1.1/* => /host;
  servers:
  - port: 4141
    ip: 192.168.1.54

# Configuration for all possible linkerd options

admin:
  port: 9990

tracers:
- kind: io.l5d.zipkin
  host: zipkincollector
  port: 9410
  sampleRate: 0.02

telemetry:
- kind: io.l5d.tracelog
  sampleRate: 0.2
  level: TRACE

namers:
- kind: io.l5d.fs
  rootDir: linkerd/examples/io.l5d.fs

- kind: io.l5d.serversets
  zkAddrs:
  - host: 127.0.0.1
    port: 2181

- kind: io.l5d.consul
  experimental: true
  host: 127.0.0.1
  port: 2181

- kind: io.l5d.k8s
  experimental: true
  host: localhost
  port: 8001

- kind: io.l5d.marathon
  experimental: true
  prefix: /#/io.l5d.marathon
  host: marathon.mesos
  port: 80
  uriPrefix: /marathon

routers:
- protocol: http
  label: int
  dstPrefix: /http
  interpreter:
    kind: io.l5d.fs
    dtabFile: linkerd/examples/example.dtab
  failFast: false
  timeoutMs: 1000
  httpAccessLog: logs/access.log
  identifier:
    kind: io.l5d.methodAndHost
    httpUriInDst: true
  responseClassifier:
    kind: io.l5d.retryableIdempotent5XX
  announcers:
  - kind: io.l5d.serversets
    zkAddrs:
    - host: 127.0.0.1
      port: 2181
    pathPrefix: /discovery/prod
  client:
    engine:
      kind: netty4
    loadBalancer:
      kind: p2c
      maxEffort: 10
    hostConnectionPool:
      minSize: 5
      maxSize: 20
      idleTimeMs: 10000
      maxWaiters: 15
  servers:
  - port: 4140
    ip: 0.0.0.0
    label: foo/bar
    announce:
    - /#/io.l5d.serversets/foo/bar
    maxConcurrentRequests: 1000
    engine:
      kind: netty3

# TODO: test thrift traffic
- protocol: thrift
  label: /host/thrift-framed
  baseDtab: |
    /host        => /#/io.l5d.fs;
    /thrift/echo => /host/thrift-framed;
  dstPrefix: /thrift
  failFast: true
  timeoutMs: 1000
  thriftMethodInDst: true
  client:
    thriftFramed: true
    thriftProtocol: binary
    loadBalancer:
      kind: ewma
      maxEffort: 10
      decayTimeMs: 10000
  servers:
  - port: 4141
    ip: 0.0.0.0
    thriftFramed: true
    thriftProtocol: binary

- protocol: thrift
  label: /host/thrift-buffered
  baseDtab: |
    /host   => /#/io.l5d.fs;
    /thrift => /host/thrift-buffered;
  dstPrefix: /thrift
  failFast: false
  timeoutMs: 1000
  thriftMethodInDst: true
  client:
    thriftFramed: false
    thriftProtocol: compact
    loadBalancer:
      kind: heap
  servers:
  - port: 4142
    ip: 0.0.0.0
    thriftFramed: false
    thriftProtocol: compact

# TODO: test mux traffic
- protocol: mux
  label: /host/mux
  baseDtab: |
    /host   => /#/io.l5d.fs;
    /mux    => /host/mux;
  dstPrefix: /mux
  failFast: true
  timeoutMs: 1000
  client:
    loadBalancer:
      kind: aperture
      maxEffort: 10
      lowLoad: 0.5
      highLoad: 2.0
      smoothWindowMs: 5000
      minAperture: 5
  servers:
  - port: 4143
    ip: 0.0.0.0

# TODO: test ssl traffic
- protocol: http
  label: tlsStatic
  baseDtab: |
    /host       => /#/io.l5d.fs;
    /http/1.1/* => /host;
  timeoutMs: 1000
  identifier:
    kind: io.l5d.path
    segments: 1
  client:
    tls:
      kind: io.l5d.static
      commonName: foo
      caCertPath: /foo/caCert.pem
  servers:
  - port: 4144
    ip: 0.0.0.0
    tls:
      certPath: /foo/cert.pem
      keyPath: /foo/key.pem

- protocol: http
  label: tlsBoundPath
  baseDtab: |
    /host       => /#/io.l5d.fs;
    /http/1.1/* => /host;
  timeoutMs: 1000
  maxChunkKB: 16
  maxHeadersKB: 16
  maxInitialLineKB: 16
  maxRequestKB: 102400 # 100MB
  maxResponseKB: 102400 # 100MB
  compressionLevel: 9
  client:
    tls:
      kind: io.l5d.boundPath
      caCertPath: /foo/caCert.pem
      strict: false
      names:
      - prefix: "/#/io.l5d.fs/{service}"
        commonNamePattern: "{service}"
  servers:
  - port: 4145
    ip: 0.0.0.0
    tls:
      certPath: /foo/cert.pem
      keyPath: /foo/key.pem

namers:
- kind:         io.l5d.marathon
  experimental: true
  prefix:       /io.l5d.marathon
  host:         marathon.mesos
  port:         80
  uriPrefix:    /marathon
  ttlMs:        300

routers:
- protocol: http
  identifier:
    kind: io.l5d.methodAndHost
    httpUriInDst: true
  baseDtab: |
    /marathonId => /#/io.l5d.marathon;
    /host       => /$/io.buoyant.http.domainToPathPfx/marathonId;
    /http/1.1/* => /host;
  servers:
  - port: 4140
    ip: 0.0.0.0

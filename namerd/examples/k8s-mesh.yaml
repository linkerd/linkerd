admin:
  port: 9990
namers:
- kind: io.l5d.k8s
  host: localhost
  port: 8001
  prefix: /ds
  transformers:
  - kind: io.l5d.k8s.daemonset
    namespace: default
    port: incoming
    service: l5d
- kind: io.l5d.k8s
  host: localhost
  port: 8001

storage:
  kind: io.l5d.inMemory
  namespaces:
    incoming: |
     /svc => /#/io.l5d.k8s/default/http ;
    outgoing: |
     /svc => /#/ds/default/http ;

interfaces:
- kind: io.l5d.thriftNameInterpreter
  ip: 0.0.0.0
  port: 4100
- kind: io.l5d.httpController
  ip: 0.0.0.0
  port: 4180
